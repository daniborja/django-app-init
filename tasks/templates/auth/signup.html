{% extends 'layouts/task_layout.html' %}

<!-- block is a Keyword & content is a standarized name, but i could be anything -->
{% block content %}

<h1>Sign Up</h1>
<hr />

<!-- ====== Form ====== -->
<!-- without actions it's sent to the same url -->
<span>{{error}}</span>

<form method="POST">
  <!-- CSRF token -->
  {% csrf_token %}

  {{ form }}

  <button type="submit">SignUp</button>
</form>

{% endblock %}
