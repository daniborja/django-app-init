{% extends 'layouts/task_layout.html' %}

<!-- block is a Keyword & content is a standarized name, but i could be anything -->
{% block content %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Sign Up</h1>
    <hr />

    <!-- ====== Form ====== -->
    <!-- without actions it's sent to the same url -->
    <form method="POST" class="card card-body">
      <div class="">{{error}}</div>

      <!-- CSRF token -->
      {% csrf_token %}
      <!-- Python inputs form
        {{ form }} 
      -->

      <!-- *** Custom Inputs: solo mantenr el name a como lo espera el back y nada mas cambia *** -->
      <div class="mb-3">
        <label for="username">Username:</label>
        <input
          type="username"
          name="username"
          id="username"
          class="form-control"
          placeholder="Write your username"
        />
      </div>

      <!-- SignUp espera pass1 y pass2 -->
      <div class="mb-3">
        <label for="password1">Password:</label>
        <input
          type="password"
          name="password1"
          id="password1"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <div class="mb-3">
        <label for="password2">Confirm Password:</label>
        <input
          type="password"
          name="password2"
          id="password2"
          class="form-control"
          placeholder="Confirm Password"
        />
      </div>

      <button type="submit" class="btn btn-primary">SignUp</button>
    </form>
  </div>
</div>

{% endblock %}
