{% extends 'layouts/task_layout.html' %}

<!-- block is a Keyword & content is a standarized name, but i could be anything -->
{% block content %}

<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Log In</h1>
    <hr />

    <!-- si existe el error lo renderiza, sino no pasa nada, no da error. No req condicionales -->
    {{error}}

    <!-- action to ligin url by name -->
    <form action="{% url 'login' %}" method="POST">
      <!-- CSRF token -->
      {% csrf_token %}
      <!-- Python inputs form
        {{ form }} 
      -->

      <!-- *** Custom Inputs: solo mantenr el name a como lo espera el back y nada mas cambia *** -->
      <div class="mb-3">
        <label for="username">Username:</label>
        <input
          type="username"
          name="username"
          id="username"
          class="form-control"
          placeholder="Write your username"
        />
      </div>

      <!-- login espera password -->
      <div class="mb-3">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>
</div>

{% endblock %}
